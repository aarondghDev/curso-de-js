<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
            <input type="text" value="" id="result" id="valor-anterior" id="valor-actual"readonly />
